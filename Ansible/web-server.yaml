---

- name: install webserver copy index.html
  hosts: all
  become: yes
  tasks:
        - name: install the web server
          package:
               name: nginx
               state: present
          tags:
              - webserver

        - name: copy the customised index.html file
          copy:
               src: index.html
               dest: /var/www/html/
          tags:
              - index

        handlers:
+    - name: Restart Nginx
+      service:
+        name: nginx
+        state: restarted
